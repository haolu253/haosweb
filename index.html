<body>
    <div class="web-page">

        <!-- Contact -->
        <section>
            <div class="contact">
                <div class="contact-title">
                    <h1>Contact</h1>
                </div>
                <div class="contact-form">
                    <div class="form-container">
                        <form action="/action_page.php">
                            <h6>Name</h6>
                            <input class="contact-input" type="text" id="name" name="name" placeholder="Your name">

                            <h6>Email</h6>
                            <input class="contact-input" type="text" id="email" name="email" placeholder="username@email.com">

                            <h6>Message</h6>
                            <textarea class="contact-textarea" id="subject" name="subject" placeholder="Enter your message"
                                style="height:200px"></textarea>

                            <input class="submit-button" type="submit" placeholder="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
